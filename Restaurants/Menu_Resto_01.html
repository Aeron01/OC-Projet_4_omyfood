<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Assets/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="../Assets/CSS/RestaurantsMenus.css">
    <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/98d93a87ae.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <nav class="NavArrow">
            <a href="../index.html">
                <span class="fas fa-arrow-left"></span>
            </a>
        </nav>
        <div>
            <h1>ohmyfood</h1>
        </div>
    </header>
    <main>
        <div class="RestauTablePhoto">
            <img src="../Assets/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Plat du restaurant">
        </div>
        <section class="container__RestauMenu">
            <div class="title-round"></div>

            <div class="RestauMenu">
                <div class="RestauMenu__title">
                    <h2>La palette du goût</h2>
                    <div class="LikeIconesSizeAndColor">
                        <i class="far fa-heart heart back"></i>
                        <i class="fas fa-heart heart front"></i>
                    </div>
                </div>
                
                <div class="RestauMenu__Menucard">
                    <p>ENTREES</p>
                <div class="Greenunderline"></div>
                </div>

                <div class="Meal">
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <strong>25€</strong>
                        </div>                                   
                    </label>

                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <strong>35€</strong>
                        </div>
                    </label>

                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Œuf au plat</h3>
                                <p>Assaisoné à la truffe sur lit de caviar</p>
                            </div>
                            <strong>20€</strong>
                        </div>
                    </label>
                </div>

                <div class="RestauMenu__Menucard">
                    <p>PLATS</p>
                <div class="Greenunderline"></div>
                </div>
                    
                <div class="Meal">
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Filet de boeuf au herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <strong>40€</strong>
                        </div>
                    </label>
                
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Parmentier de queu de bœuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <strong>35€</strong>
                        </div>
                    </label>
                
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Filet de turbot</h3>
                                <p>Au agrumes</p>
                            </div>
                            <strong>44€</strong>
                        </div>
                    </label>
                </div>    
                    
                <div class="RestauMenu__Menucard">
                    <p>DESSERTS</p>
                <div class="Greenunderline"></div>
                </div>
                <div class="Meal">
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <strong>40€</strong>
                        </div>
                    </label>
                    
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <strong>22€</strong>
                        </div>
                    </label>
                    
                    <label class="Menucard--Card">
                        <input type="checkbox" class="addincart">
                        <div class="Menucard--Description">
                            <div class="text">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <strong>23€</strong>
                        </div>
                    </label>
                </div>

                <div class="Explorer_Btn">
                    <button class="GradientBtn"><div></div>Commander</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
    
        <h2>ohmyfood</h2>
        <div class="FooterMenu">
            <a href="#"><i class="fas fa-utensils IconeColorFooter"></i>Proposer un restaurant</a>
            <a href="#"><i class="fas fa-handshake-angle IconeColorFooter"></i>Devenir Partenaire</a>
            <a href="#" class="footer_a_FontWeigth_Secondary">Mention Légales</a>
            <a href="#" class="footer_a_FontWeigth_Secondary">Contact</a>
        </div>
    
    </footer>
</body>
</html>
